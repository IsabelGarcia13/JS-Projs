<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>TicTacToe Game</h1>
    </header>
    <div class="winner">
        <div class="title">
            Player O wins!
        </div>
        <div class="players">
            <button class="start-over" type="button">
                Start over
            </button>
        </div> 
    </div> 
            
    <div class="game">
        <ul class="row-1">
            <li class="col-1 top-left">
                x
            </li>
            <li class="col-1 mid-left">
                x
            </li>
            <li class="col-1 bottom-left">
                x
            </li>
        </ul>
        <ul class="row-2">
            <li class="col-2 top-mid">
                x
            </li>        
            <li class="col-2 mid">
                x
            </li>        
            <li class="col-2 bottom-mid">
                x
            </li>
        </ul>        
        <ul class="row-3">
            <li class="col-3 top-right">
                x
            </li>
            <li class="col-3 mid-right">
                x
            </li>
            <li class="col-3 bottom-right">
                x
            </li>
        </ul>        
    </div>
    <div class="scores">
        <div class="left active">
            X = 33
        </div>
        <div class="right">
            O = 33
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
