<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Isabel Garcia">
    <link rel="stylesheet" href="style.css">
    <title>Day 1 coding proj - Weather App</title>
</head>
<body>
    <div class="header">
        <h1>Hello!</h1>
        Welcome to my small weather app.
        <br>
        <p>
            Please, search for a city to know it's weather status!
        </p>
    </div>
    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter your location">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="not-found">
            <img src="images/error.png">
            <p>Oops! Invalid Location :/</p>
        </div>

        <div class="weather-box">
            <img src="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/890ef35ecb.js" crossorigin="anonymous"></script>
    <script src="config.js"></script>
    <script src="main.js"></script>
</body>
</html>
